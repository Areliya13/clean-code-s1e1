<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img src="./eisenhower-matrix.jpg"
           alt="The Eisenhower Matrix designed to help you prioritize a list of tasks or agenda items
           by first categorizing those items according to their urgency and importance.
           This approach consists of drawing a four-box square with an x-axis labeled Urgent and Not Urgent,
           and the y-axis labeled Important and Not Important. Then, group the items on your list into one of the four boxes,
           with the Urgent-and-Important box in the upper left requiring your immediate action."
           class="info-img">
      <a class="link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="container">
      <section id="add-task">
        <h3 for="new-task" class="new-task__label subtitle">Add Item</h3>
        <div class="row-wrapper">
          <input id="new-task"
                 class="task input_size_l"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox"
                 class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text"
                 class="task input_size_m label_hidden">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img" alt="">
          </button>
        </li>
        <li class="todo-item todo-item_edit_mode">
          <input type="checkbox"
                 class="checkbox">
          <label class="label label_hidden">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task input_size_m task_edit_mode">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img" alt="">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="cmpltd-tasks">
        <li class="todo-item">
          <input type="checkbox"
                 class="checkbox" checked>
          <label class="label cmplt_task">See the Doctor</label>
          <input type="text"
                 class="task input_size_m label_hidden">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img" alt="">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
