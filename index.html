<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="info">
      <img src="./eisenhower-matrix.jpg" class="info-img">
      <a class="link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p id="add-task">
        <label for="new-task" class="new-task__label subtitle">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task"
                 class="task input_size_l"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul id="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text"
                 class="task input_size_m label_hidden">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
        <li class="todo-item todo-item_edit_mode">
          <input type="checkbox" class="checkbox">
          <label class="label label_hidden">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task input_size_m task_edit_mode">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="cmpltd-tasks">
        <li class="todo-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label cmplt_task">See the Doctor</label>
          <input type="text"
                 class="task input_size_m label_hidden">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
